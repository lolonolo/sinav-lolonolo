<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav Yarışması | Lolonolo</title>
    <link rel="icon" type="image/png" href="https://lolonolo.com/wp-content/uploads/2025/04/lolonolo-favicon.png">
    <link rel="apple-touch-icon" href="https://lolonolo.com/wp-content/uploads/2025/04/lolonolo-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E3VBQV8L46"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-E3VBQV8L46');
    </script>
    <script>
        window.ezstandalone = window.ezstandalone || {};
        ezstandalone.cmd = ezstandalone.cmd || [];
    </script>
    <script src="https://the.gatekeeperconsent.com/cmp.min.js" async></script>
    <script src="https://the.gatekeeperconsent.com/ccpa/v2/standalone.js" async></script>
    <script src="//www.ezojs.com/ezoic/sa.min.js" async></script>
</head>
<body>

    <div id="lobby-screen" class="screen">
        </div>
    <div id="waiting-room-screen" class="screen" style="display: none;">
        </div>


    <div class="competition-container" id="competition-screen" style="display: none;">
        
        <div class="team-panel team-a">
            <h2>A Takımı</h2>
            <div class="team-score" id="team-a-score">0</div>
            <ul class="player-list" id="team-a-list"></ul>
        </div>

        <div class="quiz-panel">
            
            <div class="mobile-scores">
                <div class="mobile-team-score mobile-team-a">
                    <span>A Takımı:</span>
                    <strong id="mobile-team-a-score">0</strong>
                </div>
                <div class="mobile-team-score mobile-team-b">
                    <span>B Takımı:</span>
                    <strong id="mobile-team-b-score">0</strong>
                </div>
            </div>
            <div class="quiz-header">
                <h1 class="quiz-title" id="quiz-title">Sınav Adı Yükleniyor...</h1>
                <div class="solo-score-display" id="solo-score-container" style="display: none;">
                    Puan: <span id="solo-score">0</span>
                </div>
                <div class="quiz-timer" id="timer">52:00</div>
            </div>
            <div class="question-area">
                <h3 id="question-text">Soru metni buraya gelecek...</h3>
                <div class="options-grid" id="options-container"></div>
                <div class="explanation-area" id="explanation-area"></div>
                <button class="next-question-btn" id="next-q-btn">Sonraki Soru</button>
            </div>
            <div class="quiz-footer" id="question-counter">Soru 1 / 52</div>
        </div>
        
        <div class="team-panel team-b">
            <h2>B Takımı</h2>
            <div class="team-score" id="team-b-score">0</div>
            <ul class="player-list" id="team-b-list"></ul>
        </div>
    </div>

    <div id="mobile-ad-container">
        <p>Reklam Alanı</p>
    </div>
    <script src="quiz-data.js"></script>
    <script src="script.js"></script>
     <script>
    document.addEventListener("DOMContentLoaded", function() {
        if (typeof ezstandalone !== 'undefined') {
            ezstandalone.cmd.push(function() {
                ezstandalone.enable();
                ezstandalone.display();
            });
        }

        setTimeout(function() {
            var fcScript = document.createElement('script');
            fcScript.src = "https://fundingchoicesmessages.google.com/i/pub-6517205438926212?ers=1";
            fcScript.async = true;
            document.head.appendChild(fcScript);

            function signalGooglefcPresent() {
                if (!window.frames['googlefcPresent']) {
                    if (document.body) {
                        const iframe = document.createElement('iframe');
                        iframe.name = 'googlefcPresent';
                        iframe.style.display = 'none';
                        document.body.appendChild(iframe);
                    } else {
                        setTimeout(signalGooglefcPresent, 0);
                    }
                }
            }
            signalGooglefcPresent();
        }, 5000);
    });
    </script>
</body>
</html>
