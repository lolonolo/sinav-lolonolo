name: Generate Sitemap

on:
  push:
    branches:
      - main  # veya ana branch'inizin adı (master olabilir)
  schedule:
    - cron: '0 3 * * *' # Her gece saat 03:00'da otomatik çalışır (UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Generate Sitemap
        run: npm run generate-sitemap

      - name: Commit and Push Sitemap
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add sitemap.xml
          # Sadece sitemap.xml değiştiyse commit at ve push'la
          git diff --staged --quiet || git commit -m 'Auto-generate sitemap'
          git push
